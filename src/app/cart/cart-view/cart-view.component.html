<div class="container-sm">
  <h1>Your Cart</h1>
  <mat-card>
    <mat-list>
      <div *ngFor="let item of cartItems">
        <mat-list-item>
          <span matListItemTitle>{{ item.name }}</span>
          <span matListItemLine>{{ item.price | currency : "USD" }}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>

      <mat-list-item>
        <span class="price" matListItemTitle>Total (USD)</span>
        <span class="price" matListItemLine>{{
          totalPrice | currency : "USD"
        }}</span>
      </mat-list-item>
      <mat-list-item class="text-right">
        <button mat-flat-button (click)="clearCart()">Clear</button>
      </mat-list-item>
      <mat-list-item class="text-right">
        <button mat-stroked-button (click)="checkOut()">CheckOut</button>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
