<div class="container">
  <h2>Our Latest Collection</h2>

  <mat-form-field class="Search">
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
  </mat-form-field>

  <mat-form-field class="sort-menu">
    <mat-select
      (selectionChange)="sortProduct($event.value)"
      placeholder="Sort"
    >
      <mat-option value="priceLowHigh">Price Low to High</mat-option>
      <mat-option value="priceHighLow">Price High to Low</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="product-grid" fxLayout="row wrap" fxLayoutGap="50px grid">
    <div *ngFor="let product of filteredProducts">
      <mat-card class="products-card" (click)="addToCart(product)">
        <img mat-card-image src="images/{{ product.image_url }}" />
        <mat-card-content>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{
            product.price | currency : "USD"
          }}</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
