<div class="container">
  <h2>Our Latest Collection</h2>

  <mat-form-field class="Search">
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
  </mat-form-field>

  <mat-form-field class="sort-menu">
    <mat-select
      (selectionChange)="sortProduct($event.value)"
      placeholder="Sort"
    >
      <mat-option value="priceLowHigh">Price Low to High</mat-option>
      <mat-option value="priceHighLow">Price High to Low</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="card-container">
    <div
      class="card"
      style="width: 180px"
      *ngFor="let product of filteredProducts"
    >
      <img
        mat-card-image
        [src]="'/images/' + product.image_url"
        class="card-img-top"
      />
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.price | currency : "USD" }}</p>
        <a class="btn btn-secondary" (click)="addToCart(product)"
          >add to cart</a
        >
      </div>
    </div>
  </div>
</div>
